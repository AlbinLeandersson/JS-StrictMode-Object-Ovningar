<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function divideNumbers() {
            "use strict"; // aktivera strikt läge för funktionen
        
            let num1 = parseInt(prompt("Skriv in det första talet:"));
            let num2 = parseInt(prompt("Skriv in det andra talet:"));
        
            if (isNaN(num1) || isNaN(num2)) {
            console.error("Invalid input!"); // använd console.error() för att logga ett felmeddelande
            return; // avsluta funktionen om användaren skriver in ogiltig input
            }
        
            if (num2 === 0) {
            console.error("Division by zero error!");
            return; // avsluta funktionen om num2 är 0
            }
        
            console.log(num1 + " / " + num2 + " = " + (num1 / num2)); // skriv ut resultatet av divisionen
        }
        
        // Anropa funktionen
        divideNumbers();

    </script>
    
</body>
</html>
